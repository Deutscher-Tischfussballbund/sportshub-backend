spring.application.name=sportshub-backend
spring.datasource.url=jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
server.port=8082
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/sportshub-auth
spring.profiles.active=dev

dtfb.player.api=http://localhost:3000
